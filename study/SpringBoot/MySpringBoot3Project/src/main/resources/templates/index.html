<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
    <h2>User List</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <th th:text="${#temporals.format(user.createdAt,'yyyy-MM-dd hh:mm E a')}"></th>
        </tr>
    </table>
    <p>
        <a href="/users/signup">User Insert</a>
    </p>
</body>
</html>
